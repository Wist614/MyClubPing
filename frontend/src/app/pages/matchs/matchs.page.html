<ion-header>
  <ion-toolbar>
    <ion-title>Matchs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item button *ngFor="let match of matchs" [routerLink]="[match.id]">
      <ion-label> {{match.name_team}} </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<app-footer></app-footer>

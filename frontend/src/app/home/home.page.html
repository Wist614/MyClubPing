<ion-content>
  <div class="padding">
    <div class="logo">
      <img
        src="../../assets/icon/logo_ctt_fontaine.png"
        alt="Logo du ctt fontaine"
      />
    </div>

    <ion-item>
      <ion-label color="light">Email</ion-label>
      <ion-input
        color="light"
        type="email"
        placeholder="Adresse email"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="light">Mot de passe</ion-label>
      <ion-input
        color="light"
        type="password"
        placeholder="Mot de passe"
      ></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-button
        color="light"
        slot="end"
        expand="block"
        fill="clear"
        shape="round"
      >
        Mot de passe oubli√© ?
      </ion-button>
    </ion-item>

    <ion-button color="light" fill="outline" expand="block" shape="round">
      Connexion
    </ion-button>
    <ion-button
      color="light"
      routerLink="/registration"
      expand="block"
      shape="round"
    >
      Inscription
    </ion-button>
  </div>
</ion-content>
